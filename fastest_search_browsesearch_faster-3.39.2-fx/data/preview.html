<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <style type="text/css">
    body { padding:5px; background-color:rgb(244,244,244); -moz-user-select: none; }

    h1 { font-size:16px; }
    h2 { font-size:14px; }

  </style>
</head>
<body>
<div style="margin:auto; text-align: center; ">
  <div style="text-align: left;">
    <div style="margin-top:2px;"><input id="defaultpreview" type="checkbox" /> "`^ph_ss"`^ <span class="lnk" msg=""`^ph_msg_1"`^">?</span></div>
    <div style="margin-left:3px;margin-top:5px;"> "`^ph_text"`^ <span class="lnk" msg=""`^ph_msg_2"`^">?</span></div>
      <input id="textdefaultpreview-none" type="radio" name="tdp" style="margin-left:22px;">"`^ph_none"`^
      <input id="textdefaultpreview-all" type="radio" name="tdp" style="margin-left:5px;">"`^ph_all"`^
      <input id="textdefaultpreview-nourl" type="radio" name="tdp" style="margin-left:5px;">"`^ph_all_except_urlbar"`^

    <div style="margin-top:2px;"><input id="dclickcloseprev" type="checkbox" /> "`^ph_dc"`^ <span class="lnk" msg=""`^ph_msg_5"`^">?</span></div>
  </div>
  <div style="text-align: center; margin-top: 10px;">
    <button type="button" id="update" style="margin-right: 10px;">"`^button_save"`^</button>
    <button type="button" id="close">"`^button_cancel"`^</button>
  </div>
</div>
</body>
</html>
