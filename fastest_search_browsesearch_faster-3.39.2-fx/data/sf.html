<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <style type="text/css">
    body { padding:0px; margin:0px; background-color:rgb(244,244,244); -moz-user-select: none; }
    body,div,p,h1,h2,h3,ul,ol,a,td { font-family:"verdana,sans-serif"; font-size:12px; color:rgb(0,0,0); }
    h1 { font-size:16px; }
    h2 { font-size:14px; }
    h1,h2,h3 { padding:0px; margin:10px 0px 10px 10px; }
    .lnk {color:blue;text-decoration:underline;cursor:pointer;}
  </style>
</head>
<body>
<div style="width:100%;background-color:#009;color:white;font-weight:bold;height:20px;font-size:16px;" id="title"></div>
<div style="margin:auto; text-align: center; padding:5px; ">
  <div style="margin-top: 5px; text-align: center;">
    <span style="font-size:14px;">
      <b>"`^enableSF"`^</b> <br />
      <b>"`^enableApp"`^</b> <br />
      <span class="lnk" loadobj="frame" loadsrc="http://www.similarproducts.net/privacy-policy" extra="open" openmsg=""`^enablesf_msg_open"`^" closemsg=""`^enablesf_msg_close"`^">"`^enablesf_msg_open"`^</span>
    </span><br />
  </div>
  <div style="text-align: center; margin-top: 10px;">
    <button type="button" id="yes" style="margin-right: 10px;">"`^button_yes"`^</button>
    <button type="button" id="no">"`^button_no"`^</button>
  </div>
  <div id="openclose" style="text-align:left;display:none;">
    <hr>
      <div style="margin-left:100px;">
        <ul style="font-size:14px;">
          <li>"`^oh_msg_12"`^</li>
          <li>"`^oh_msg_13"`^</li>
          <li>"`^oh_msg_14"`^</li>
          <li>"`^oh_msg_15"`^</li>
        </ul>
      </div>
    <hr>
      <div style="text-align:center;font-weight:bold;font-size:14px;">
        "`^oh_msg_11"`^
      </div>
      <div style="margin-left:50px;">
        <ul style="font-size:14px;">
          <li>"`^oh_msg_privacy_fs"`^</li>
          <li>"`^oh_msg_privacy_engine"`^</li>
          <li>"`^oh_msg_privacy_sf"`^</li>
        </ul>
      </div>
    <iframe id="frame" width="800" height="200">
    </iframe>
  </div>
</div>
</body>
</html>
