<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <style type="text/css">
    body { padding:0px 5px 5px 5px; background-color:rgb(244,244,244); -moz-user-select: none; }
    body,div,p,h1,h2,h3,ul,ol,a,td { font: 11px arial,sans-serif; color:rgb(0,0,0); }
    input, textarea { border:1px solid #aaa;vertical-align: middle;}
    h1 { font-size:16px; }
    h2 { font-size:14px; }
    h1,h2,h3 { padding:0px; margin:10px 0px 10px 10px; }
    .lnk {color:blue;text-decoration:underline;cursor:pointer;}
  </style>
</head>
<body>
<div style="margin:auto; text-align: center; ">
  <div style="text-align: left;">
    <table>
    <tr><td><span style="margin-left:3px;">"`^sb_smart_searchbox_engines"`^ <span class="lnk" msg=""`^sb_msg_1"`^">?</span></td><td><span style="margin-left:3px;">"`^sb_ssb_previewkey"`^ <input id="ssbkey" type="text" style="width:45px;" /> <span class="lnk" msg=""`^sb_msg_7"`^">?</span></td></tr>
    </table>
    <table>
    <tr><td><textarea id="guessengines" type="text" style="margin-left:2px;width:180px;height:70px;"></textarea></td><td><div id="ssbprev" style="position:relative;"></div></td></tr>
    </table>
    <input id="smartpos" type="checkbox" />"`^sb_smart_placement_of_the_smart_searchbox"`^ <span class="lnk" msg=""`^sb_msg_2"`^">?</span> <br />
    <span style="margin-left:3px;">"`^sb_set_smart_searchbox_size"`^ <input id="ssbwidth" type="text" style="width:25px;" /> <span class="lnk" msg=""`^sb_msg_6"`^">?</span></span> <br />
    <span style="margin-left:3px;">"`^sb_set_smart_searchbox_offset_x"`^ <input id="mouseoffx" type="text" style="width:25px;" />, Y: <input id="mouseoffy" type="text" style="width:25px;" /> <span class="lnk" msg=""`^sb_msg_3"`^">?</span></span> <br />
    <span style="margin-left:3px;">"`^sb_delay_smart_searchbox_for"`^ <input id="delayshow" type="text" style="width:25px;" /> "`^sb_seconds"`^ <span class="lnk" msg=""`^sb_msg_4"`^">?</span></span> <br />
    <span style="margin-left:3px;">"`^sb_hide_smart_searchbox_after"`^ <input id="autohide" type="text" style="width:25px;" /> "`^sb_seconds"`^ <span class="lnk" msg=""`^sb_msg_5"`^">?</span></span> <br />
  </div>
  <div style="text-align: center; margin-top:10px;">
    <button type="button" id="update" style="margin-right: 10px;">"`^button_save"`^</button>
    <button type="button" id="close">"`^button_cancel"`^</button>
  </div>
</div>
</body>
</html>
