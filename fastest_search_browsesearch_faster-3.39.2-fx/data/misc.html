<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <style type="text/css">
    body { padding:5px; background-color:rgb(244,244,244); -moz-user-select: none; }
    body,div,p,h1,h2,h3,ul,ol,a,td { font: 11px arial,sans-serif; color:rgb(0,0,0); }
    input, textarea { border:1px solid #aaa;vertical-align: middle;}
    h1 { font-size:16px; }
    h2 { font-size:14px; }
    h1,h2,h3 { padding:0px; margin:10px 0px 10px 10px; }
    .lnk {color:blue;text-decoration:underline;cursor:pointer;}
  </style>
</head>
<body>
<div style="margin:auto; text-align: center; ">
  <div style="text-align: left;">
    <input id="searchnewtab" type="checkbox" /> "`^mis_nt"`^ <span class="lnk" msg=""`^mis_msg_1"`^">?</span> <br />
    <input id="noopenlink" type="checkbox" /> "`^mis_no_link"`^ <span class="lnk" msg=""`^mis_msg_2"`^">?</span> <br />
    <input id="nodndlink" type="checkbox" /> "`^mis_no_dnd_link"`^ <span class="lnk" msg=""`^mis_msg_3"`^">?</span> <br />
    <input id="searchbg" type="checkbox" /> "`^mis_bg"`^ <span class="lnk" msg=""`^mis_msg_4"`^">?</span> <br />
    <input id="tableft" type="checkbox" /> "`^mis_tableft"`^ <span class="lnk" msg=""`^mis_msg_9"`^">?</span> <br />
    <hr>
    <input id="dupsearch" type="checkbox" /> "`^mis_duplicate_google_search"`^ <span class="lnk" msg=""`^mis_msg_5"`^">?</span> <br />
    <input id="smartcopy" type="checkbox" /> "`^mis_smart_copy"`^ <span class="lnk" msg=""`^mis_msg_6"`^">?</span> <br />
    <input id="smartpaste" type="checkbox" /> "`^mis_smart_paste"`^ <span class="lnk" msg=""`^mis_msg_8"`^">?</span> <br />
    <input id="focusinput" type="checkbox" /> "`^mis_ctrl_loops_input_focus"`^ <span class="lnk" msg=""`^mis_msg_7"`^">?</span> <br />
    <input id="speeddial" type="checkbox" /> "`^mis_speeddial"`^ <span class="lnk" msg=""`^mis_msg_10"`^">?</span> <br />
  </div>
  <div style="text-align: center; margin-top: 10px;">
    <button type="button" id="update" style="margin-right: 10px;">"`^button_save"`^</button>
    <button type="button" id="close">"`^button_cancel"`^</button>
  </div>
</div>
</body>
</html>
