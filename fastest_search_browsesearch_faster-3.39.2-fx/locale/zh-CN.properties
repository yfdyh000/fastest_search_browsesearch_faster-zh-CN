mh_msg_1 = Let's say you entered a 'h,123 A Street, My Town, NY' below, then later if you want to search pizza places near this address on an engine (say, 'gm'), instead of typing the full address, you just need to type ';gm pizza near ;h ' anywhere in URLBar, SearchBar, or any textbox on any webpage and the ';h ' will be replaced automatically to '123 A Street, My Town, NY' for you. It's very convenient to doing local searches, getting directions...
mh_msg_2 = Let's say you entered a 'h,123 A Street, My Town, NY' above, and you entered 'maps.google.' below, then on any page whose URL contains 'maps.google.', you can type ';h ' anywhere inside an input textbox and get ';h ' automatically replaced with '123 A Street, My Town, NY'. It's very convenient to doing 2nd searches, getting directions...%0A%0AIf you enter '.' below, that'll make the location auto-replace work on every web page. Entering nothing below will make the location auto-replace NOT work on any page. You can in fact 使用设置 here to set your own special auto-complete patterns for specific sites
mh_msg_3 = This is used for 智能搜索框's Quick Map Directions feature. Let's say you entered a 'h,123 A Street, My Town, NY' above, and you entered this below:%0A%0Agm,http://maps.google.com/maps?daddr=DESTINATIONADDR&saddr=SOURCEADDR%0A%0AThen: If you select an address on webpage, then type ';' in the popped up 智能搜索框, followed by 'h' and then 'Enter' key, you'll get the selected address inserted into where DESTINATIONADDR is, and '123 A Street, My Town, NY' inserted where SOURCEADDR is and the new URL is loaded in Firefox - this 允许s quick map directions that was demoed in my demo videos.
