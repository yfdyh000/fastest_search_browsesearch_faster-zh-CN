sb_msg_2 = If checked (default is checked), the 智能搜索框 that pops up after you select text on page would be as close as possible to your mouse click position but remain non-intrusive. Also, the 智能搜索框 will show up preferrentially on top of selection (unless it's too far from the mouse). Otherwise it tries to pop up at bottom of selection unless bottom is also too far.%0A%0A注意：When checked, this option also overrides the X,Y offsets below.%0A%0AIf unchecked, the 智能搜索框 will pop up right under your mouse (unless you set the X,Y offsets below to non-zero, or you have only 2 engines), which 允许s immediate click-n-go to get search results. I personally like this faster mode, but most users seem to prefer non-intrusive placement of the 智能搜索框 (which is also partly achievable using the X,Y offsets).
sb_msg_3 = When you select some text, this addon displays its 智能搜索框 right under your mouse (if you unchecked the 'Smart placement of Searchbox' option) except when you have only 2 engines. By setting X and/or Y here you can make the 智能搜索框 NOT pop up right under your mouse.%0A%0ARemember: Positive integer entered in X will make box go right, in Y will make box go down. Negative X makes box go left, negative Y makes box go up.%0A%0A例如，如果您想让智能搜索框在选中的文本上方显示，设置 X:20 和 Y:-35；设置 X:20 和 Y:35 则是在选中文本的下方弹出。
sb_msg_4 = When you select some text, this addon displays its 智能搜索框 right under your mouse (unless Smart placement and/or mouse offsets above are set, or you have only 2 engines). By default the 智能搜索框 pops up right away, but this could interfere with users needing triple clicks on a page (like users of my Double Click Closes Tab addon). Set a delay of 0.3秒 here works very well for such triple click situations like my DCCT addon 允许s.%0A%0A注意：The vast majority of users would not need to change this option at all.
sb_msg_5 = When you select some text, this addon displays its 智能搜索框 right under your mouse (unless Smart placement or set mouse offsets above are set, or you have only 2 engines). To make this box less intrusive, 选择此选项 to dismiss it whenever you want. %0A%0ASet it to 0 to not display the 智能搜索框 at all (if you happen to need the 智能搜索框 again in such case, press 'shift' 键 AFTER selection will bring up the 智能搜索框. Press 'ctrl' 键 to hide it again).
