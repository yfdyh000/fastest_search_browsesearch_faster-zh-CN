mis_msg_10 = Only check this 如果您installed Speed Dial addon and found that 如果您open new Firefox window, the URL bar of the new window never updates. One user found this issue before. Checking this option delays FS from working in URL bar for 2秒 (which delays Instant search in URL bar), which gets around this conflict. However, in FF 27.0.1 I could no longer reproduce this conflict.%0A%0AI suspect this option is no longer needed as I can't reproduce this conflict any more. But I'm leaving it here just in case.
fbh_msg_7 = 选择此选项 to let Fastest Search search text on page as you start typing on page (this will override Firefox's own Find-As-You-Type). You can also use Ctrl-Alt-F shortcut to turn on/off Find-As-You-Type quickly.%0A%0A注意：Since v3.32, this option is overriden by the option below, which when checked 允许s a slash '/' to activate 即打即找 even if this option is unchecked.
fbh_msg_slash = 选择此选项 to 允许 typing a slash ('/') to activate 即打即找, even if the use 即打即找 option above is unchecked. This mimics Firefox's own behavior on 即打即找.
fbh_slash_fayt = 允许 '/' 激活即打即找
enter_tag = Restrict text search using modified XPath (例如，enter 'a' (without quotes!) to search text for only links; 'a | li' (again all restrictions should be without quotes!!) to search both links and lists - to separate top level elements you must use '|' instead of 'or'!!).%0A%0AMore examples: 'table//li | a' searches only li under table tag plus all links%0A'a[contains(@href, 'yahoo')]' then 如果您type 关键词 "news", it'd find all links pointing to yahoo that have "news" in link text; 关键词 '.+' in regex mode finds all links pointing to yahoo.%0A'li[@test]' searches li with an attribute 'test'%0A'li[contains(@class, 'abc') and @test]' searches li with an attribute 'test' and class='abc'%0A'li[contains(concat(' ',@class,' '), ' abc ') and not(contains(concat(' ',@class,' '),' what '))]' finds li with class 'abc' but not 'what'.%0A%0AAlso 注意：By default, text input and textarea are searched, but 如果您enter any value here, they are no longer searched! You MUST clear this value 如果您no longer want to restrict the text search to certain HTML elements.
fbh_pipe_is_or = Use '|' as logical OR in non-regex text search
fbh_msg_pipeor = In regex, '|' means logical OR, so 'old|new' (when regex enabled) will find you all 'old' and 'new' words in text. But users who need ignore-diacritics cannot use regex in the search. To 允许 these users still search multiple terms at once, check this checkbox and use '|' as logical OR. This works even 如果您did not enable regex search (or you checked 'ignore diacritics' above).
fjs_prompt_exp = Advanced feature - Post processing matches. It 允许s you to do cool things like finding all numbers that are >= 35 and < 65.7, or finding all employees in a salary table who is younger than 30, start date later than 2013/01/01 but earns more than $200,000 (warning: good knowledge of RegEx and JavaScript needed). Now here is howto:%0A%0AFor first task, assuming that you already enabled regex and entered an expression of "[0-9.]+", then just enter "return _MATCHES[0] >= 35 && _MATCHES[0] < 65.7" below will do it! _MATCHES is simply what the RegExp.exec(string) returns, so _MATCHES[0] contains the entire match of your regex ([0-9.]+ in this case), _MATCHES[1] is substring match in the 1st paranthesis in the regex (none in this case), and so on. For example, 如果您have a regex of "(w+): (d+)", and you try on a page that contains "ab cde: 123", then _MATCHES[0] will be "cde: 123", _MATCHES[1] will be "cde" and _MATCHES[2] will be "123" (not 123! so 如果您need arithmetic operation, do not forget to -0 first).%0A%0AIn 2nd case, assuming you used expression "(d{2}) (d{4}/d{1,2}/d{1,2}) $([0-9,]+)" to find age startdate salary combination in an HTML table (http://www.datatables.net/examples/advanced_init/row_grouping.html - it\\'s not my TableTools2 BTW!), then just enter "return _MATCHES[1] < 30 && Date.parse(_MATCHES[2]) > Date.parse(\\'2013/01/01\\') && _MATCHES[3].replace(/,/g, \\'\\') > 200000" will do it.%0A%0AImportant: 1. Remember the last statement needs to return a boolean indicating if match is found. 2. When searching across HTML block elements like <TD>, <DIV>, add a space (that is why the regex above had space in it). 3. 如果您code gets complex, it is easier 如果您try it on jsFiddle or a real script first and paste it here only when it is correct.
