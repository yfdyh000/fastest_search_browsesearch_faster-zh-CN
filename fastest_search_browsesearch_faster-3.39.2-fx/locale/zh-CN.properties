ah_category = 分类
ah_hint = 提示
ah_msg_1 = Frankly, I haven't seen a search engine that cannot be added by using the 'Create Fastest Search' context menu option or 'Add Engine for Current Page' link in Options panel. But, if you insist, here's how to manually add an engine:%0A%0AGo to Google.com and right click inside query box and choose 'Create Fastest Search'. Change the name, URL (of the website), and query to 'http://mysite.com/whatever?q=DO_NOT_CHANGE_THIS' (note that the 'DO_NOT_CHANGE_THIS' will be changed to your search 关键词 when you do search with this engine). Test if 'GET' or 'POST' works for this engine. Add a Category and shortcut, and decide if you want it instant. You're done! %0A%0AFor correct favicon, 您可以使用我的 Image2Icon Firefox addon's 'View site's Favicon' context menu option to get favicon URL, then edit the engine again and put this URL into the favicon url box.
ah_msg_10 = The higher the rank, the more likely this engine is used as default one in the same auto-detect engine category
ah_msg_11 = For single-engine search in FF urlbar/searchbar only: Loads search result page as you type.
ah_msg_2 = This is search engine's website URL. When you do not enter a 关键词, Fastest Search will take you to this website address instead of running a query on the engine.
ah_msg_3 = This is the URL used when running a query on this search engine. You can change this URL to make surer it works as expected. Just remember to put a special word 'DO_NOT_CHANGE_THIS' into the query URL exactly at where you would put the search 关键词. This way 'Fastest Search' knows where to put the search 关键词 in.%0A%0ATo add a subdomain to Google search, 使用 'DO_NOT_CHANGE_THIS_SUBDOM' for subdomain, 'DO_NOT_CHANGE_THIS_DOM' for domain, 'DO_NOT_CHANGE_THIS_TLD' for '.com' type of search.%0A%0AExample: An engine for the Google Subdomain search is included by default ('gsd' is its shortcut), and it uses 'http://www.google.com/search?q=DO_NOT_CHANGE_THIS site:DO_NOT_CHANGE_THIS_SUBDOM&ie=utf-8&oe=utf-8' as the query string.
ah_msg_4 = Default is GET (query is coded in URL), but some engines might 使用 POST (form submission, not through URL) to send query info. In such case, choose this method.%0A%0AIf unsure, just choose one and then 使用 the test query below to see if it works for you. If it doesn't, choose the other one
ah_msg_5 = You could go to an icon site like iconfinder.com, search and find the icon you want. Right click and choose 'Copy image location', and then paste the copied URL here.
ah_msg_6 = This is the URL used for getting 关键词 suggestions while you type. %0A%0AIf nothing is entered here, Google's Suggest service will be used.%0A%0AIf you enter any non-valid URL like '.', or 'a' here, it's a hack that will disable Suggest for this engine.
ah_msg_7 = New in v1.53: Now you can have multiple categories for same engine (separate category names with ',' or ', ')!%0A%0AThis is the case-sensitive category that can be used in searching. Say, you added two engines to a category named 'MyCategory', then later in any search box you can type ';MyCategory 关键词' to search the 关键词 on both engines. %0A%0ARemember, only '_', alphabet (a-z, A-Z), or numbers (0-9) are 允许ed in Category name. No space or other characters. Comma (',', ', ') can be used to separate multiple category names
ah_msg_8 = When you select a 关键词 on webpage, this program tries its best to guess which category you're likely searching, then it shows the icon and shortcut of the highest-ranked engine in the detected/guessed category. For example, if you selected 'GOOG', the program can guess you're trying to get stock quotes and it'll show you the highest-ranked engine in 'Finance' category, which is Google Finance by default. But if you selected 'Bach prelude', there's no telling you want to search Google or Youtube. Therefore Youtube, despite being in 'Video' category, is considered 'General' in auto-detect category because of this. %0A%0ARegardless of how you assign the category of this engine, only 5 auto-detect categories are currently supported: Dictionary, Finance, General, Maps, Translation. Any category you assigned that does not fall into these 5 categories, this program will internally use 'General' category when doing auto-detection%0A%0AYou can use the 'Text Recognition Rules' options panel to change how FS decides which engine is the best if you understand regular expression.
ah_msg_9 = Case-sensitive shortcut must be at most 4 characters long, and must only contain '_', alphabet (a-z, A-Z), or numbers (0-9), and must be unique for all engines!
