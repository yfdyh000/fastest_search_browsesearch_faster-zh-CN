fh_msg_new = Fastest Search 搜索面板不会：%0A%0A除了使用按钮，您也可以使用 F3/Ctrl-G 转至下一个匹配，F2/Shift-F3/Ctrl-Shift-G 转至上一个匹配%0A%0A'Case' = Check this option to make search case-sensitive%0A'Whole' = Check this option to do Whole Word match: a query 'test' would match 'Test' but not 'testa'%0A'RegEx' = Use Regular Expression. Regular Expression is an advanced pattern matching syntax. Please Google 'Javascript Regular Expression' for acceptable syntax. Note that 'Case' and 'Whole' can combine with 'RegEx.%0ADo not use '/expression/i' regex format in 关键词 box, instead directly enter 'expression'!%0A'Tabs' = Search the text content of all tabs (not just current one) if this is selected (a popup will ask 如果您would like to restrict to certain tabs or search all tabs for your 关键词).%0A注意：The visualization and results (including the Next/Previous buttons) shown as you type when 'Tabs' is checked is for current tab only! You have to press the 'return' 键 to search in all or restricted tabs.%0ANote that since v3.38 the option 'Highlight All' was removed and highlight is now always on when you press Enter key.%0A%0A按住 Shift 键 while pressing Enter 键 will bring up Match List panel.%0A按住 Alt 键 (with 'Tabs' checked) will 允许 you to restrict which tabs to search.%0A按住 Ctrl 键 to reverse the 'Tabs' setting.%0AHold Ctrl+Alt keys will launch a very advanced Post-Match Processing feature available since v3.36
fsh_msg_1 = Fastest Search 搜索面板帮助：%0A%0AOther than using buttons, you can also F3/Ctrl-G to go to next match, or F2/Shift-F3/Ctrl-Shift-G to go to previous match%0A%0A'C' = Check this option to make search case-sensitive%0A'W' = Check this option to do Whole Word match: a query 'test' would match 'Test' but not 'testa'%0A'R' = Use Regular Expression. Regular Expression is an advanced pattern matching syntax. Please Google 'Javascript Regular Expression' for acceptable syntax. Note that 'C' and 'W' can combine with 'RegEx.%0ADo not use '/expression/i' regex format in 关键词 box, instead directly enter 'expression'!%0A'T' = Search the text content of all tabs (not just current one) if this is selected (a popup will ask 如果您是否想限制为部分标签页，或者搜索所有标签页 for your 关键词).%0A注意：The visualization and results (including the Next/Previous buttons) shown as you type when 'T' is checked is for current tab only! You have to press the 'return' 键 to search in all or restricted tabs.%0ANote that since v3.38 the option 'H' (Highlight All) was removed and highlight is now always on when you press Enter key.%0A%0A按住 Shift 键 while pressing Enter 键 will bring up Match List panel.%0A按住 Alt 键（在“T”已选中）将允许您限制要搜索的标签页。%0A按住 Ctrl 键 to reverse the 'Tabs' setting.%0A按住 Ctrl+Alt 将启动一个非常高级的 Post-Match 处理功能，自 v3.36 起可用
